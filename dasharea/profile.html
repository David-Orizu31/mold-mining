<div class="page-heading">

<div class="page-content">
    <section class="row">

        <div class="card">
            <div class="card-body">
                <!-- Nav tabs -->
                <ul class="nav nav-pills" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active tab-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><i class="iconly-boldProfile"></i> General Information</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link tab-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><i class="fa fa-recycle" aria-hidden="true"></i> Change Password</button>
                  </li>
                </ul>
                
                <!-- Tab panes -->
                <div class="tab-content pt-3">
                  <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="name" class="form-label text-white">Name</label>
                                <input type="text" name="name" id="name" class="form-control panel-control" value="">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="username" class="form-label text-white">Username</label>
                                <input type="text" name="username" id="username" class="form-control panel-control" value="" readonly>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="email" class="form-label text-white">Email</label>
                                <input type="email" name="email" id="email" class="form-control panel-control" value="" readonly>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="phone" class="form-label text-white">Phone Number</label>
                                <input type="tel" name="phone" id="phone" class="form-control panel-control" value="">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="dob" class="form-label text-white">Date of Birth</label>
                                <input type="date" name="dob" id="dob" class="form-control panel-control" value="">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="wallet_address" class="form-label text-white">Wallet Address</label>
                                <input type="text" name="wallet_address" id="wallet_address" class="form-control panel-control" value="">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-download"></i> Save</button>
                        </div>
                    </form>
                  </div>
                  <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                     <form action="" method="post">
                         <div class="row">
                             <div class="col-md-6 form-group">
                                 <label for="password" class="form-label text-white">New Password</label>
                                 <input type="password" name="password" id="password" class="form-control panel-control" placeholder="Enter New Password">
                             </div>
                             <div class="col-md-6 form-group">
                                <label for="password_confirmation" class="form-label text-white">Confirm New Password</label>
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control panel-control" placeholder="Confirm Your New Password">
                            </div>
                         </div>
                         <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-recycle"></i> Reset</button>
                        </div>
                     </form>
                  </div>
                </div>
